<html>
<head>
<title> </title>
<style>
  table {
  border: 1px solid black,
  border-collapse: Ccollapse,
  background-color: #FFFFBB;
  }
  th{
  background-color: #FFDDAA;}

  td,th{
  border: 1px solid black,
  font-family: R E
  padding 5px
  text-align:center,
  td:hovert
  background-color: #FFEE99;}
</style>
</head>
<body>
  <script>
    document.write("<table>");
    document.write ("<tr>");
      for (a = 2; a < 10; a++) {
        document.write ("<th>");
        document.write (a + "" + "<br>");
        document.write (" </th> ");
      }
      document.write ("</tr>");
      for (x = 2; x < 10; x++) {
        document.write ("<td>");
        for (y = 1; y < 10; y++) {
          document.write (x +"*" + y+"="+x*y + "<br>");
        }
        document.write ("</td>");
      }
      document.write("</table>");
  </script>
</body>
</html>
